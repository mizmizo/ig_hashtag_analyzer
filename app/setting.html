<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IG Hashtag Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="setting.js" defer="defer"></script>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    <div class="header">
      <p class="app-title">IG Hashtag Analyzer</p>
    </div>
    <div class="explain-wrapper">
        <!-- ボタンの位置を調節するための空白部分。ページ実装時にhowto-wrapperに差し替える -->
        <p class="explain-title">アプリ設定</p>
        <p>アクセス情報生成</p>
        <div>
          <div class="explain-con1">
            <p class="explain-con-text">短期アクセストークン</p>
            <p class="explain-con-text">App ID</p>
            <p class="explain-con-text">App Secret</p>
            <p class="explain-con-text">FaceBook Page名</p>
          </div>
          <div class="explain-con1">
            <form name="form1">
              <input class="explain-con-input" type="text" name="mini_token">
              <input class="explain-con-input" type="text" name="appID">
              <input class="explain-con-input" type="text" name="appSecret">
              <input class="explain-con-input" type="text" name="FACEBOOK">
            </form>
          </div>
        </div>
        <div>
          <input class="app-button app-explain-button" type="submit" value="アクセス情報生成" onclick="apply()">
        </div>
        <p>アクセス情報</p>
        <div>
          <div class="explain-con2">
            <p class="explain-con-text">永続アクセストークン</p>
            <p class="explain-con-text">ビジネスアカウントID</p>
          </div>
          <div class="explain-con2">
            <form name="form2">
              <input class="explain-con-input" type="text" name="tokenform">
              <input class="explain-con-input" type="text" name="igIDform">
            </form>
          </div>
        </div>
        <input class="app-button app-explain-button" type="submit" value="アクセス情報登録" onclick="regist()">
        <p class="expllain-title" >分析設定</p>
        <div>
          <div class="explain-con2">
            <p class="explain-con-text">分析する投稿数</p>
            <p class="explain-con-text">人気投稿判定</p>
          </div>
          <div class="explain-other" >
            <form name="form3">
              <input class="explain-con-input-number" type="text" name="num_an">
              <input class="explain-con-input-number" type="text" name="famous">
            </form>
          </div>
          <div class="explain-other">
            <p>位以内</p>
          </div>
        </div>
        <input class="app-button app-explain-button" type="button" value="戻る" onclick="regist_setting()">
    </div>
  </body>
</html>
