<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IG Hashtag Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="select.js" defer="defer"></script>
  </head>
  <body>
    <div class="header">
      <p class="app-title">IG Hashtag Analyzer</p>
    </div>
    <div class="taglist-wrapper" id="taglist">
      <p>
        分析するハッシュタグを選んでください。
        <br>(カッコ内:直近の使用回数)
      </p>
    </div>
    <div class="button-wrapper">
      <input class="app-button" type="button" value="分析" onclick="apply()">
      <input class="app-cancel-button" type="button" value="中断" onclick="cancel()">
    </div>
  </body>
</html>
